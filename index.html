<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien501</title>
    <link rel="stylesheet" href="style.css">
    <script src="/libs/anime.min.js"></script>

  </head>
  <body>
    <div id="container">
      <video id="bgVideo" src="./assets/bg.mp4" autoplay loop muted></video>

      <div class="day-container">
        <p class="day">Day Here</p>
      </div>

      <div class="time-container">
        <div>
          <p class="time">TIME HERE</p>
        </div>
        <div>
          <p class="date">Day Month, year</p>
        </div>
      </div>

      <div id="todo-container">
        <div class="to-do-head">
          <p style="width: 100%;">To-do</p>
          <button id="todo-add-btn"><svg width="64px" height="64px" stroke-width="1.2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M6 12H12M18 12H12M12 12V6M12 12V18" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </button>
        </div>
        <div>
          <div id="todo-list">
          </div>
        </div>  
      </div>

      <div id="most-visited-sites">
        <div class="most-visited">
          <div class="site-list">
          </div>
          <div>
            <button id="most-add-btn"><svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 2.75C8 2.47386 7.77614 2.25 7.5 2.25C7.22386 2.25 7 2.47386 7 2.75V7H2.75C2.47386 7 2.25 7.22386 2.25 7.5C2.25 7.77614 2.47386 8 2.75 8H7V12.25C7 12.5261 7.22386 12.75 7.5 12.75C7.77614 12.75 8 12.5261 8 12.25V8H12.25C12.5261 8 12.75 7.77614 12.75 7.5C12.75 7.22386 12.5261 7 12.25 7H8V2.75Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./parallax.js"></script>
  </body>
</html>
